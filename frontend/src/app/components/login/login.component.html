<div class="d-flex justify-content-center align-items-center gap-3 my-5">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario:</label>
      <input type="text" class="form-control" id="usuario" required="required" formControlName="user">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password: </label>
      <input type="password" class="form-control" id="password" required="required" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div>

<footer class="d-flex justify-content-center align-items-center">
  <a class="btn btn-secondary" (click)="showAuthentication()">Verificar Autenticaci√≥n</a>
</footer>
